<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Nearest Widget</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />

        <!-- Optional theme -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css" />

        <!-- ESRI CSS -->
        <link rel="stylesheet" type="text/css" href="//js.arcgis.com/3.11/esri/css/esri.css" />
        
        <!-- Nearest CSS -->
        <link rel="stylesheet" type="text/css" href="js/resources/Nearest.css" />
        <link rel="stylesheet" type="text/css" href="js/resources/NearestLayer.css" />
        <link rel="stylesheet" type="text/css" href="js/resources/NearestItem.css" />

        <style type="text/css">
            a:hover,a:focus {
                text-decoration: none;
            }

        </style>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <script>
            var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
            var dojoConfig = {
                async: true,
                has: { "native-xhr2": false },
                packages: [{
                    name: "app",
                    location: package_path + '/js'
                }]
            };
        </script>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

        <script src="//js.arcgis.com/3.11/"></script>

        <script type="text/javascript">
            require([
                "esri/geometry/Point", "esri/SpatialReference", "app/Nearest", "esri/map", "dojo/topic", "esri/InfoTemplate", "esri/graphic", "dojo/fx/Toggler", "esri/graphicsUtils"],
                function (Point, SpatialReference, Nearest, Map, topic, InfoTemplate, Graphic, Toggler, graphicsUtils) {
                    var location = new Point("-0.8055515", "51.8003171", new SpatialReference({ wkid: 4326 })),
                        nearest = new Nearest({
                        webmapId: "0713c71403f94013a399ab54910ec8bf",
                        location: location,
                        searchRadius: 50,
                        layerOptions: [
                            {
                                itemId: "fe37166bf13143d19a91d6e9bf96c8c5",
                                searchRadius: 50,
                                maxResults: 5,
                                showOnMap: true,
                                showCounters: true
                            },
                            {
                                itemId: "7b9ddd9e54f5410eafbe9e3fc0ad8910",
                                searchRadius: 50,
                                maxResults: 3,
                                showOnMap: true,
                                showCounters: true
                            },
                            {
                                itemId: "ee34ad1a6d7a4069a4d65e4927528dd7",
                                searchRadius: 50,
                                maxResults: 1,
                                showOnMap: true,
                                showCounters: true
                            }
                        ]
                    }, "nearestWidget");
                    
                    nearest.startup();

                    var nearestSingle = new Nearest({
                        webmapId: "a33fdad34af2419dbdb378e156c333f2",
                        location: location,
                        searchRadius: 1,
                        maxResults: 1,
                        display: "fixed",
                        layerOptions: [
                            {
                                itemId: "51e2ddafa02c4a32bc32c4da978df046",
                                searchRadius: 1,
                                maxResults: 1,
                                showOnMap: false,
                                showCounters: false
                            }
                        ]
                    }, "singleNearest");

                    nearestSingle.startup();

                    map = new Map("map", {
                        center: [-0.8055515, 51.8003171],
                        zoom: 3,
                        basemap: "topo"
                    });

                    topic.subscribe("Nearest::show-onmap", function (feature, renderer) {
                        map.graphics.clear();
                        map.graphics.add(new Graphic(feature.feature.geometry, renderer.symbol, feature.feature.attributes, feature.feature.infoTemplate));

                        if (feature.feature.geometry.type === "point") {
                            map.centerAndZoom(feature.feature.geometry, 11);
                        }
                        else {
                            map.setExtent(feature.feature.geometry.getExtent().expand(0.75));
                        }
                    });


                    topic.subscribe("Nearest::show-list-onmap", function (features, renderer, layerElem) {
                        map.graphics.clear();
                        if (layerElem.className !== "") {

                            var i = 0, iL = features.length, geoms = [];

                            for (i = 0; i < iL; i++) {
                                map.graphics.add(new Graphic(features[i].feature.geometry, renderer.symbol, features[i].feature.attributes, features[i].feature.infoTemplate));
                                geoms.push(features[i].feature);
                            }

                            var myFeatureExtent = graphicsUtils.graphicsExtent(geoms);
                            map.setExtent(myFeatureExtent, true);
                        }
                    });


            });

        </script>
    </head>
    <body class="claro">
        <div class="container">

            <!-- Jumbotron -->
            <div class="jumbotron">
                <h1>Nearest Widget</h1>
                <p class="lead">Some examples of using the Nearest widget with Bootstrap CSS for style.</p>
            </div>

            <!-- Example row of columns -->
            <div class="row">
                <div class="col-lg-7">
                    <h2>A map</h2>
                    <div id="map"></div>
                </div>

                <div class="col-lg-5">
                    <h2>Single layer</h2>
                    <div id="singleNearest"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h2>List with 3 layers</h2>
                    <div id="nearestWidget"></div>
                </div>
            </div>

            <!-- Site footer -->
            <footer class="footer">
                <p>&copy; Company 2014</p>
            </footer>

        </div>
        <!-- /container -->

        
    </body>
</html>
