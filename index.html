<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Nearest Widget</title>
        <link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.11/esri/css/esri.css">
        <link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.11/dojo/dijit/themes/claro/claro.css">
        <link rel="stylesheet" type="text/css" href="js/resources/NearestItem.css">
        <link rel="stylesheet" type="text/css" href="js/resources/Nearest.css">

        <script>
            var dojoConfig = {
                async: true,
                has: { "native-xhr2": false },
                paths: {
                    "app": location.pathname.replace(/\/[^/]+$/, "") + "../../js"
                }
            };
        </script>

        <script src="//js.arcgis.com/3.11/"></script>

        <script type="text/javascript">
            require(["app/Nearest", "app/NearestItem"], function (Nearest, NearestItem) {
                var nearest = new Nearest({}, "nearestWidget"),
                    item = new NearestItem({
                        featureId: "asdr34ff4ff4",
                        distanceUnits: "miles",
                        distance: 1.34,
                        featureDetails: "Details <p>More</p>",
                        featureTitle: "Im a title",
                        featureNumber: 12
                    }, "nearestItem");

                nearest.startup();
                item.startup();
            });

        </script>
    </head>
    <body>
        <div id="nearestWidget"></div>

        <div id="nearestItem"></div>
    </body>
</html>
