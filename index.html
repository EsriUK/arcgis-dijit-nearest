<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Nearest Widget</title>

        <script>
            var dojoConfig = {
                async: true,
                has: { "native-xhr2": false },
                paths: {
                    "app": location.pathname.replace(/\/[^/]+$/, "") + "../../js"
                }
            };
        </script>

        <script src="//js.arcgis.com/3.11/"></script>

        <script type="text/javascript">
            require(["app/Nearest"], function (Nearest) {
                var widget = new Nearest({}, 'nearestWidget');

                widget.startup();
            });

        </script>
    </head>
    <body>
        <div id="nearestWidget"></div>
    </body>
</html>
